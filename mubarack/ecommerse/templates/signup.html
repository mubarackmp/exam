<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>signup_page</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box-1">
                    <h1>WELCOME</h1><br><h4>create a account</h4>
                </div>
                <div class="box-2">
                    <form action="{% url 'app1:signupe' %}" method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="username" name="uname">
                        <input type="text" placeholder="email" name="email">

                        <input type="password" placeholder="password" name="pass1">
                        <input type="password" placeholder="confirm password" name="pass2">

                        <input type="submit" value="signup">
                    </form>
                </div>
                <div class="box-3">
                    <p>already have account please <a href="{% url 'app1:logine' %}">login</a></p>
                </div>
                <div class="box-4">
                    <a href="{% url 'app1:home' %}">Home</a>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
